<mat-card class="example-card">
    <mat-card-title-group>
      <mat-card-title>{{ recipe.order_date }} </mat-card-title>
    </mat-card-title-group>
    <div class="w-full" *ngFor="let item of recipes" >
        <div class="body-item">
            <h3>{{ item.recipe_id.recipe_name }}</h3>
            <mat-card-subtitle>
                Note : {{ item.note }}
            </mat-card-subtitle>
        </div>

    </div>
    <mat-card-content>
        <div class="desc" >
            <p>{{longText}}</p>
        </div>
      
        <div class="img-card">
            <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" > 
        </div>
    </mat-card-content>
    <form>
        <div class="value-button" id="decrease" (click)="decreaseVal()" value="Decrease Value">-</div>
        <input type="number" id="number" value="{{ value }}" />
        <div class="value-button" id="increase" (click)="increaseVal()" value="Increase Value">+</div>
      </form>
  </mat-card>
