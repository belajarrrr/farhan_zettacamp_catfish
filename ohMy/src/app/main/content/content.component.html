<div class="content" >
    
    <h1>Item List</h1>

    <div class="row">
        <app-card class="col" *ngFor="let item of items" [item] = "item" ></app-card>
    </div>

    <hr>

    <section class="formAdd" > 
        <app-form (newItemEvent)="addItem($event)" ></app-form>
    </section>
</div>
