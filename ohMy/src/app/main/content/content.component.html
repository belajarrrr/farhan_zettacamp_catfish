<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title> <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" class="example-header-image" alt=""> {{ food.nama }}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ food.img }}" alt="Photo of Menu">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
      <h2>Rp. {{ food.price }}</h2>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button
                (click)="getDisc()">Get Disc</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
