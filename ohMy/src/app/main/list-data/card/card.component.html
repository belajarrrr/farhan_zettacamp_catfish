<mat-card class="example-card">
    <mat-card-title-group>
      <mat-card-title>{{ user.civility }}. {{ user.first_name }} {{ user.last_name }}</mat-card-title>
      <mat-card-subtitle>{{ user.birth_day }}</mat-card-subtitle>
      <img mat-card-sm-image [src]="user.gender == 'Female' ? img.male : img.female " >
    </mat-card-title-group>
    <mat-card-content>
      {{ user.gender | translate }}
    </mat-card-content>
  </mat-card>
