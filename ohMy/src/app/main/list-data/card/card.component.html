<mat-card class="example-card">
    <mat-card-title-group>
      <mat-card-title>{{ user.civility }}. {{ user.first_name }} {{ user.last_name }}</mat-card-title>
      <mat-card-subtitle>{{ user.birth_day }}</mat-card-subtitle>
      <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
    </mat-card-title-group>
    <mat-card-content>
      {{user.gender}}
    </mat-card-content>
  </mat-card>
