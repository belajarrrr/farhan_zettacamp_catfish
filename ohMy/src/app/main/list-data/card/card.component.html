<mat-card class="example-card">
    <mat-card-title-group>
      <mat-card-title>{{ user.civility | translate }}. {{ user.first_name }} {{ user.last_name }}</mat-card-title>
      <mat-card-subtitle [innerText]="date == undefined ? user.birth_day : date">{{ date }}</mat-card-subtitle>
      <img mat-card-sm-image [src]="user.gender == 'Female' ? img.female : img.male " >
    </mat-card-title-group>
    <mat-card-content>
      {{ user.gender | translate }}
    </mat-card-content>
  </mat-card>
